        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- navbar dropdown start -->
    <!-- navbar start -->
    <nav class="navbar">
        <div class="nav-logo">
            <a href="#" class="name-logo">
                <img src="../../assets/index/MAIN_LOGO.png" class="logo" alt="" />Paws Ship
            </a>
        </div>

        <div class="navbar-nav">
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="html/price.html">Price</a></li>
                <li><a href="html/about.html">About</a></li>
                <li><a href="#Contact">Contact</a></li>

            </ul>
        </div>
        <div class="navbar-extra">
            <img src="../../assets/profile/profileDefault.png" alt="" onclick="toggleMenu()">
        </div>
    </nav>
    <!-- navbar end -->
    <!-- dropdown start -->
    <div class="sub-menu-wrap" id="subMenu">
        <div class="sub-menu">
            <div class="user-info">
                <img src="../../assets/profile/profileDefault.png" alt="">
                <div class="textt">
                    <h2>Paws User</h2>
                    <p>admin@gmail.com</p>
                </div>
            </div>
            <hr>

            <a href="#" class="sub-menu-link">
                <p>Profile</p>
            </a>
            <a href="../pawAdmin/pawWaiting1.html" class="sub-menu-link">
                <p>Pemesanan</p>
            </a>
            <a href="#" class="sub-menu-link">
                <p>Log Out</p>
            </a>

        </div>
    </div>
    <!-- dropdownend -->
    <!-- navbar dropdown end -->

    <div class="tittle-profile">
        <h1>Paws Ship Profile</h1>
    </div>
    <!--profile section -->
    <div class="page" id="page1">
        <div class="profile-container">
            <div class="profile-section">
                <div class="profile-image">
                    <img src="../../assets/profile/profileDefault.png" alt="">
                </div>
                <div class="profile-user">
                    <div class="profile-margin">
                        <div class="profile-username">
                            <label for="username">Username</label>
                            <p><span id="profile-name">John Doe</span></p>
                        </div>
                    </div>

                    <div class="profile-margin">
                        <div class="profile-email">
                            <label for="email">Email</label>
                            <p><span id="profile-email">john@example.com</span></p>
                        </div>
                    </div>

                    <div class="profile-margin">
                        <div class="profile-password">
                            <label for="password">password</label>
                            <p class="password">********<span class="password-toggle"></span></p>
                        </div>
                    </div>

                    <div class="change">
                        <a href="#" class="tombol" onclick="showPage(2)">Change Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- profile section end -->

    <!-- change profile section -->
    <div class="page" id="page2">
        <div class="changeContainer">
            <div class="profileChange">
                <h1>Edit Profile</h1>
                <form id="edit-profile-form">
                    <label for="username">New Username</label>
                    <input type="text" id="username" name="username" minlength="6" maxlength="18" required>
                    <label for="email">New Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <div class="tombolSection">
                        <div class="backTo">
                            <a href="#" class="tombol" onclick="showPage(1)">Back To Profile</a>
                            
                        </div>
                        <button type="submit" onclick="showPage(1)">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- change profile section end -->


    <!-- js dropdown -->
    <script src="../../js/navbarProfile.js"></script>
</body>

</html>

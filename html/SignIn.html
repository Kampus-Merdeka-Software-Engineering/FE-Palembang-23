<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawsShip</title>
    <link class="tab-icon" rel="icon" type="image/x-icon" href="../assets/index/icon.png">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../css/signIn.css">
</head>

<body>
    <div class="signIn-container">
        <div class="form-container">
            <a class="home" href="../index.html">Home</a>
            <h2>Sign In</h2>
            <form onsubmit="">
                <div class="form-group">
                    <label class="form-label" for="username_or_email">Username / Email</label>
                    <input class="form-input" type="text" id="username_or_email" name="username_or_email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-input" type="password" id="password" name="password" required>
                </div>
                <div class="forgot-group">
                    <p><a href="Forgot.html">Forgot Password?</a></p>
                </div>
                <div class="signin-group">
                    <input class="signin-input" type="submit" value="Sign In">
                </div>
                <div class="create">
                    <p>Not registered yet?<a href="signUp.html"> create an account</a></p>
                </div>
            </form>
        </div>

        <div class="banner-container">
            <img src="../assets/signIn/Sign In.png" alt="image.png">
        </div>
    </div>
</body>

</html>

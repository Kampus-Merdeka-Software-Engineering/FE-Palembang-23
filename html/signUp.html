<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="tab-icon" rel="icon" type="image/x-icon" href="../assets/index/icon.png">
    <title>PawsShip</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../css/signUp.css">
</head>
<body>
    <div class="signUp-container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form onsubmit="">
                <div class="form-group">
                    <label class="form-label" for="username_or_email">Username</label>
                    <input class="form-input" type="text" id="username_or_email" name="username_or_email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="username_or_email">Email</label>
                    <input class="form-input" type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-input" type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Confirm Password</label>
                    <input class="form-input" type="password" id="password" name="password" required>
                </div>
                <div class="signUp-group">
                    <input class="signUp-input" type="submit" value="Sign Up">
                </div>
                <div class="create">
                    <p>Already have an account?<a href="SignIn.html"> sign In</a></p>
                </div>
            </form>

        </div>

        
        

    </div>
</body>
</html>

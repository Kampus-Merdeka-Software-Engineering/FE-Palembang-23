<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawsShip</title>
    <link class="tab-icon"rel="icon"type="image/x-icon"href="image/imagecontact">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../css/contact.css">

</head>
<body>
    <div class="Contact-container">
        <div class="form-container">
            <h2>Contact</h2>
            <form onsubmit="">
                <div class="form-group">
                    <label class="form-label" for="Name">Name</label>
                    <input class="form-input" type="text" id="Name" name="Name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="Email">Email</label>
                    <input class="form-input" type="Email" id="Email" name="Email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="Your Massage">Your Massage</label>
                    <input class="form-input" type="Your Massage" id="Your Massage" name="Your Massage" required>
                </div>
                <div class="send-group">
                    <input class="send-input" type="submit" value="Send">
                </div>
            
            
        </div>

        <div class="banner-container">
        <img src="../assets/contact/imagecontact.png" alt="image.png">
        </div>
    </div>
</body>
</html>
